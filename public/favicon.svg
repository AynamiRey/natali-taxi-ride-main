<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background circle with blue gradient -->
  <circle cx="16" cy="16" r="14" fill="url(#blueGradient)" stroke="url(#goldGradient)" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Small taxi car icon at top -->
  <g transform="translate(16,8) scale(0.6)" fill="url(#goldGradient)">
    <rect x="-6" y="-2" width="12" height="4" rx="1"/>
    <circle cx="-4" cy="2" r="1.5"/>
    <circle cx="4" cy="2" r="1.5"/>
    <rect x="-2" y="-4" width="4" height="2" rx="1"/>
  </g>
  
  <!-- Letter N with golden gradient -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="url(#goldGradient)" stroke="#FFFFFF" stroke-width="0.3">–ù</text>
</svg>