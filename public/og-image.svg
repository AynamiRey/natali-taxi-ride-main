<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Background pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="50" fill="white"/>
    <circle cx="1100" cy="530" r="80" fill="white"/>
    <circle cx="200" cy="500" r="30" fill="white"/>
    <circle cx="1000" cy="150" r="40" fill="white"/>
  </g>
  
  <!-- Main content container -->
  <g transform="translate(100,150)">
    <!-- Title -->
    <text x="500" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="300" 
          text-anchor="middle" fill="white" letter-spacing="8px">ТАКСИ</text>
    
    <text x="500" y="160" font-family="Arial, sans-serif" font-size="72" font-weight="900" 
          text-anchor="middle" fill="url(#goldGradient)" letter-spacing="4px">НАТАЛИ</text>
    
    <!-- Subtitle -->
    <text x="500" y="220" font-family="Arial, sans-serif" font-size="24" font-weight="400" 
          text-anchor="middle" fill="white" opacity="0.9">Надёжное такси по всей России</text>
    
    <!-- Features -->
    <g transform="translate(0,280)">
      <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="600" 
            text-anchor="middle" fill="url(#goldGradient)">Опытные водители</text>
      
      <text x="500" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="600" 
            text-anchor="middle" fill="url(#goldGradient)">Современный парк</text>
      
      <text x="800" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="600" 
            text-anchor="middle" fill="url(#goldGradient)">Высокий рейтинг</text>
    </g>
    
    <!-- Car icon -->
    <g transform="translate(480,0) scale(2)" fill="url(#goldGradient)">
      <rect x="0" y="8" width="40" height="12" rx="2"/>
      <circle cx="8" cy="24" r="4"/>
      <circle cx="32" cy="24" r="4"/>
      <rect x="16" y="2" width="8" height="6" rx="2"/>
    </g>
  </g>
</svg>